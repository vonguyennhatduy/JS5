<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="mt-3">
                <h2>BÀI TẬP QUẢN LÍ TUYỂN SINH</h2>
                <div class="row my-5">
                    <div class="col-4 my-3">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtDiemChuan" placeholder="Điểm Chuẩn">
                    </div>
                    <div class="col-4 my-3">
                        <select type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtKhuVuc">
                            <option value="chonKhuVuc">Chọn khu vực</option>
                            <option value="khuvucA">A</option>
                            <option value="khuvucB">B</option>
                            <option value="khuvucC">C</option>
                        </select>
                    </div>
                    <div class="col-4 my-3">
                        <select type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtDoiTuong">
                            <option value="chonDoiTuong">Chọn đối tượng</option>
                            <option value="doituong1">1</option>
                            <option value="doituong2">2</option>
                            <option value="doituong3">3</option>
                        </select>
                    </div>
                    <div class="col-4 my-3">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtDiem1" placeholder="Điểm môn thứ 1">
                    </div>
                    <div class="col-4 my-3">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtDiem2" placeholder="Điểm môn thứ 2">
                    </div>
                    <div class="col-4 my-3">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtDiem3" placeholder="Điểm môn thứ 3">
                    </div>
                </div>

                <button id="btnTuyenSinh" class="btn btn-danger">Kết quả</button>

                <div class="alert alert-success my-4" id="ketQua1">
                </div>
            </div>

            <div class="mt-5">
                <h2>BÀI TẬP TÍNH TIỀN ĐIỆN</h2>
                <div class="row mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control fs" id="txtName" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control fs" id="txtKw" placeholder="Nhập số KW">
                    </div>
                </div>

                <button id="btnkw" class="btn btn-danger mt-3">Tính tiền điện</button>

                <div class="alert alert-success my-4" id="ketQua2">
                </div>
            </div>

            <div class="mt-5">
                <h2>BÀI TẬP TÍNH TIỀN THUẾ THU NHẬP CÁ NHÂN</h2>
                <div class="row mt-4">
                    <div class="col-4">
                        <input type="text" class="form-control fs" id="txtHoTen" placeholder="Nhập họ tên">

                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control fs" id="txtIncome" placeholder="Tổng thu nhập năm">

                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control fs" id="txtBase" placeholder="Số người phụ thuộc">

                    </div>
                </div>

                <button id="btnTienThue" class="btn btn-danger mt-3">Tính tiền thuế</button>
                <div class="alert alert-success my-4" id="ketQua3">
                </div>
            </div>

            <div class="mt-5">
                <h2>BÀI TẬP TÍNH TIỀN CÁP</h2>
                <div class="row my-5">
                    <div class="col-4 my-5">
                        <select type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtKhachHang" onchange="myFunction()">
                            <option value="chonKhachHang">Chọn loại khách hàng</option>
                            <option value="nhaDan">Nhà Dân</option>
                            <option value="doanhNghiep">Doanh Nghiệp</option>
                        </select>
                    </div>
                    <div class="col-4 my-5">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtMaKhachHang" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="col-4 mt-5">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtSoKenhCaoCap" placeholder="Số kênh cao cấp">
                    </div>
                    <div class="col-4 mt-5">
                        <input type="text" style="width: 90%; height: auto;" class="form-control fs" id="txtSoKetNoi" placeholder="Số kết nối">
                    </div>
                </div>
                <button id="btnTienCap" class="btn btn-danger mb-5">Tính tiền cáp</button>
                <div class="alert alert-success" id="ketQua4">
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
